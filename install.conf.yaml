- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - cp user-dirs/dirs ~/.config/user-dirs.dirs

- link:
    # wayland
    ~/.config/foot/foot.ini:
      create: true
      path: foot/foot.ini
    ~/.config/waybar/config:
      create: true
      path: waybar/config

    ~/.config/i3/config:
      if: 'which polybar'
      path: i3/config
      create: true
    ~/.config/ncmpcpp:
      glob: true
      create: true
      path: ncmpcpp/*

    ~/.config/mpd/mpd.conf:
      path: mpd/mpd.conf
      create: true
    ~/.config/mpdscribble/mpdscribble.conf:
      path: mpdscribble/mpdscribble.conf
      create: true

    ~/.config/mpv/config:
      path: mpv/config
      create: true
    ~/.config/mpv/input.conf:
      path: mpv/input.conf
      create: true

    ~/.config/dunst/dunstrc:
      path: dunst/dunstrc
      create: true
    ~/.config/polybar/config:
      path: polybar/config.ini
      create: true

    ~/.config/starship.toml:
      path: starship/starship.toml
      create: true
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml
      create: true
    ~/.zshrc:
      path: zsh/zshrc
    ~/.profile:
      path: profile/profile
    ~/.xprofile:
      path: profile/xprofile
    ~/.xsessionrc:
      path: profile/xprofile
    ~/.xsession:
      path: profile/xprofile
    ~/.xinitrc:
      path: profile/xprofile

    # bin
    ~/bin:
      glob: true
      create: true
      path: bin/*
    ~/bin/dotenv:
      create: true
      path: dotenv-shell/dotenv.sh
    # vim, neovim
    ~/.vimrc:
      create: true
      path: vim/vimrc
    ~/.config/nvim:
      create: true
      path: nvim

    # vifm
    ~/.config/vifm/vifmrc:
      create: true
      path: vifm/vifmrc
    ~/.config/vifm/colors/gruvbox.vifm:
      create: true
      path: vifm-colors/gruvbox.vifm
