- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # wayland
    ~/.config/foot/foot.ini:
      create: true
      path: foot/foot.ini
    ~/.config/waybar/config:
      create: true
      path: waybar/config

    ~/.config/i3/config:
      if: 'which polybar'
      path: i3/config
      create: true
    ~/.config/ncmpcpp:
      glob: true
      create: true
      path: ncmpcpp/*
    ~/.config/mpd/mpd.conf:
      path: mpd/mpd.conf
      create: true
    ~/.config/mpdscribble/mpdscribble.conf:
      path: mpdscribble/mpdscribble.conf
      create: true
    ~/.config/mpv/config:
      path: mpv/config
      create: true
    ~/.config/dunst/dunstrc:
      path: dunst/dunstrc
      create: true
    ~/.config/mpv/input.conf:
      path: mpv/input.conf
      create: true
    ~/.config/polybar/config:
      path: polybar/config.ini
      create: true
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.profile:
      path: profile/.profile
    ~/.xprofile:
      path: profile/.profile
    ~/.xsessionrc:
      path: profile/xsessionrc
    ~/.Xresources:
      path: Xresources/.Xresources
    # bin
    ~/bin:
      glob: true
      create: true
      path: bin/*
    ~/bin/dotenv:
      create: true
      path: dotenv-shell/dotenv.sh
    # vim, neovim
    ~/.vimrc:
      create: true
      path: vim/vimrc
    ~/.config/nvim/:
      glob: true
      create: true
      path: nvim/*

    # vifm
    ~/.config/vifm/vifmrc:
      create: true
      path: vifm/vifmrc
    ~/.config/vifm/colors/gruvbox.vifm:
      create: true
      path: vifm-colors/gruvbox.vifm
